<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Alyssum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/font.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f6f4f4;
      margin: 0;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      background-color: #d5e8d4;
      padding: 30px;
    }

    .login-box {
      background-color: #f6f4f4;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #f6e8b1;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-box button:hover {
      background-color: #f3e19a;
    }

    .login-box button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-msg {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: -10px;
      margin-bottom: 15px;
      text-align: left;
      display: none;
    }

    .error-msg.show {
      display: block;
    }
    
    /* 반응형 추가 */
    @media (max-width: 480px) {
      .login-wrapper {
        padding: 20px;
        min-height: calc(100vh - 72px);
      }
      
      .login-box {
        padding: 30px 20px;
      }
      
      .login-box h2 {
        font-size: 1.5rem;
        margin-bottom: 24px;
      }
      
      .login-box input {
        font-size: 16px; /* iOS 줌 방지 */
        padding: 10px 12px;
        margin-bottom: 16px;
      }
      
      .login-box button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-[#a7cba9]">
    <div class="max-w-7xl mx-auto grid grid-cols-3 items-center px-4 sm:px-8 py-3 sm:py-5">
      <div></div>
      <div class="flex justify-center">
        <a href="./홈페이지.html" class="text-xl sm:text-2xl font-bold tracking-wide text-white select-none hover:opacity-80 transition">
          Alyssum
        </a>
      </div>
      <div class="flex justify-end text-xs sm:text-sm">
        <a href="./회원가입.html" class="text-white px-2 sm:px-3 py-1 transition hover:underline">
          회원가입
        </a>
      </div>
    </div>
  </header>

  <!-- 로그인 폼 -->
  <div class="login-wrapper">
    <div class="login-box">
      <form id="loginForm">
        <h2>로그인</h2>
        <input type="email" placeholder="이메일 주소" id="userEmail" required />
        <input type="password" placeholder="비밀번호" id="userPw" required />
        <p id="errorMsg" class="error-msg"></p>
        <button type="submit" id="loginBtn">로그인</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyACiRk9_TLxAjCN-rqXZJ4XRfTqoRAKXzk",
      authDomain: "alyssum-24112.firebaseapp.com",
      projectId: "alyssum-24112",
      storageBucket: "alyssum-24112.firebasestorage.app",
      messagingSenderId: "618441085953",
      appId: "1:618441085953:web:e457579f5774e063801c00"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.add('show');
    }

    function hideError() {
      errorMsg.textContent = '';
      errorMsg.classList.remove('show');
    }

    // 입력 시 에러 메시지 숨김
    loginForm.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', hideError);
    });

    // 로그인 핸들러
    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const email = document.getElementById('userEmail').value.trim();
      const password = document.getElementById('userPw').value;

      if (!email || !password) {
        showError('이메일과 비밀번호를 모두 입력해주세요.');
        return;
      }

      // 버튼 비활성화
      loginBtn.disabled = true;
      loginBtn.textContent = '로그인 중...';
      hideError();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("로그인 성공:", userCredential.user);
        
        alert('로그인 성공! 환영합니다.');
        // 마이페이지로 이동
        window.location.href = "./마이페이지.html";
      } catch (error) {
        console.error("로그인 실패:", error.code);
        
        // 에러 코드별 한국어 메시지
        switch (error.code) {
          case 'auth/invalid-email':
            showError('유효하지 않은 이메일 형식입니다.');
            break;
          case 'auth/user-not-found':
          case 'auth/wrong-password':
          case 'auth/invalid-credential':
            showError('이메일 또는 비밀번호가 일치하지 않습니다.');
            break;
          case 'auth/too-many-requests':
            showError('너무 많은 시도가 있었습니다. 잠시 후 다시 시도해주세요.');
            break;
          default:
            showError('로그인에 실패했습니다. 다시 시도해주세요.');
        }
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = '로그인';
      }
    });
  </script>
</body>
</html>
