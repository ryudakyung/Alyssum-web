<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Alyssum - 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/font.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f6f4f4;
      margin: 0;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      background-color: #d5e8d4;
      padding: 30px;
    }

    .login-box {
      background-color: #f6f4f4;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #f6e8b1;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #f3e19a;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-[#a7cba9] top-0 z-10">
    <div class="max-w-7xl mx-auto grid grid-cols-3 items-center px-8 py-5">
      <!-- Left: 빈 공간 또는 햄버거 메뉴 -->
    <div></div>

      <!-- Center: Logo -->
      <div class="flex justify-center">
        <!-- <span class="text-2xl font-bold tracking-wide text-white select-none">Alyssum</span> -->
         <a href="./홈페이지.html" class="text-2xl font-bold tracking-wide text-white select-none">Alyssum</a>
    
      </div>

      <!-- Right: 회원가입 -->
      <div class="flex justify-end text-sm">
        <a href="./회원가입.html" class="text-white px-3 py-1 transition hover:underline">회원가입</a>
      </div>
    </div>
  </header>

  <!-- 로그인 폼 -->
  <div class="login-wrapper">
    <div class="login-box">
      <h2>로그인</h2>
      <input type="text" placeholder="아이디" id="userId" />
      <input type="password" placeholder="비밀번호" id="userPw" />
      <button onclick="handleLogin()">로그인</button>
    </div>
  </div>

  <!-- 스크립트 -->
  <script>
    function handleLogin() {
      const id = document.getElementById('userId').value.trim();
      const pw = document.getElementById('userPw').value.trim();

      if (!id || !pw) {
        alert("아이디와 비밀번호를 입력해주세요.");
      } else {
        alert(`환영합니다, ${id}님!`);
        // TODO: 실제 로그인 로직 (서버 요청, 세션 저장 등)
      }
    }

    // Enter 키 눌렀을 때 로그인 실행
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        handleLogin();
      }
    });
  </script>

</body>
</html>
