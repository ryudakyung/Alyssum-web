<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Alyssum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/font.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f6f4f4;
      margin: 0;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      border-bottom: 1px solid #f6f4f4;
    }

    .folder-icon {
      width: 30px;
      height: 30px;
    }

    .toolbar-center {
      font-size: 20px;
    }

    .register-button {
      padding: 5px 10px;
      border: 1px solid #000;
      cursor: pointer;
      border-radius: 10px;
    }

    .input-area {
      padding: 20px;
    }

    .input-placeholder {
      color: #aaa;
      cursor: text;
    }

    textarea {
      width: 100%;
      height: 400px;
      font-size: 16px;
      border: none;
      resize: none;
      outline: none;
      background-color: #f6f4f4;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-[#a7cba9] top-0 z-10">
    <div class="max-w-7xl mx-auto grid grid-cols-3 items-center px-6 py-4">
      
      <!-- Left: Hamburger Menu -->
      <div class="flex items-center">
        <button id="menu-button" class="text-white focus:outline-none" aria-label="메뉴">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>

      <!-- Center: Logo -->
      <div class="flex justify-center">
        <span class="text-2xl font-bold tracking-wide text-white select-none">Alyssum</span>
      </div>

      <!-- Right: My Page -->
      <div class="flex justify-end text-sm pr-0">
        <a href="./마이페이지.html" class="text-white px-4 py-1 transition hover:underline">마이페이지</a>
      </div>
    </div>
  </header>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30"></div>

  <!-- Side Menu -->
  <div id="side-menu" class="fixed top-0 left-0 h-full w-64 bg-[#f6f4f4] transform -translate-x-full transition-transform duration-300 z-40 shadow-lg">
    <!-- Close Button -->
    <button id="close-button" class="text-[#a7cba9] text-2xl m-4">✕</button>

    <!-- Menu Links -->
    <nav class="flex flex-col space-y-4 mt-8 ml-6 text-[#a7cba9] text-lg">
      <a href="./게시글목록페이지.html" class="px-4 py-2 hover:bg-gray-100">게시글 목록</a>
      <a href="./마이페이지.html" class="px-4 py-2 hover:bg-gray-100">마이페이지</a>
      <a href="./설정페이지.html" class="px-4 py-2 hover:bg-gray-100">설정페이지</a>
      <a href="./문의사항.html" class="px-4 py-2 hover:bg-gray-100">문의사항</a>
    </nav>
  </div>

  <!-- Toolbar -->
  <div class="toolbar">
    <a href="./게시글목록페이지.html">
    <img src="./img/folder_icon_transparent.png" class="folder-icon" alt="folder icon" />
    </a>
    <div class="toolbar-center">목록:전체</div>
    <button class="register-button">등록</button>
  </div>

  <!-- 제목 입력 -->
  <div class="border-t border-gray-300 my-2"></div>
  <div class="mb-4 px-4">
    <input id="title" type="text" placeholder="제목을 입력하세요"
           class="w-full px-4 py-2 rounded-md bg-[#f6f4f4] focus:outline-none" />
  </div>

  <!-- 본문 입력 영역 -->
  <div class="input-area" onclick="activateEditor()" id="inputArea">
    <div class="input-placeholder" id="placeholder">이곳에 입력하세요</div>
  </div>

  <!-- Script -->
  <script>
    // 에디터 활성화
    function activateEditor() {
      const inputArea = document.getElementById("inputArea");
      inputArea.innerHTML = "";

      const textarea = document.createElement("textarea");
      textarea.placeholder = "이곳에 입력하세요";
      textarea.autofocus = true;

      inputArea.appendChild(textarea);
    }

    // 햄버거 메뉴 기능
    const menuButton = document.getElementById('menu-button');
    const sideMenu = document.getElementById('side-menu');
    const closeButton = document.getElementById('close-button');
    const overlay = document.getElementById('overlay');

    menuButton.addEventListener('click', () => {
      sideMenu.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    });

    function closeMenu() {
      sideMenu.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    }

    closeButton.addEventListener('click', closeMenu);
    overlay.addEventListener('click', closeMenu);
  </script>
</body>
</html>
