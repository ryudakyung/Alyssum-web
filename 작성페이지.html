<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Alyssum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/font.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    /* 툴바 */
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      background-color: white;
    }
    
    .folder-icon {
      width: 30px;
      height: 30px;
      transition: opacity 0.2s;
      cursor: pointer;
    }
    
    .toolbar-center {
      font-size: 18px;
      font-weight: 500;
      color: #374151;
    }
    
    /* 등록 버튼 */
    .register-btn {
      padding: 8px 20px;
      border: 1px solid #374151;
      cursor: pointer;
      border-radius: 8px;
      background-color: white;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .register-btn:hover {
      background-color: #374151;
      color: white;
    }
    
    .register-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* 입력 필드 */
    .title-input {
      width: 100%;
      padding: 12px 16px;
      border: none;
      background-color: #f6f4f4;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    
    .title-input:focus {
      outline: none;
      background-color: #eee;
    }
    
    /* 텍스트 에리어 */
    .content-textarea {
      width: 100%;
      min-height: 400px;
      font-size: 16px;
      border: none;
      resize: vertical;
      outline: none;
      background-color: #f6f4f4;
      padding: 16px;
      border-radius: 8px;
      line-height: 1.6;
    }
    
    .content-textarea:focus {
      background-color: #eee;
    }

    @media (max-width: 768px) {
      .toolbar { padding: 10px 12px; }
      .toolbar-center { font-size: 16px; }
      .register-btn { padding: 6px 16px; font-size: 14px; }
      .title-input { font-size: 16px; }
      .content-textarea { font-size: 15px; min-height: 300px; }
    }
  </style>
</head>
<body class="m-0 bg-[#f6f4f4]">
  
  <!-- Header -->
  <header class="bg-[#a7cba9]">
    <div class="max-w-7xl mx-auto grid grid-cols-3 items-center px-6 py-4">
      <!-- Hamburger Menu -->
      <div class="flex items-center">
        <button id="menu-button" class="text-white focus:outline-none focus:ring-2 focus:ring-white rounded" aria-label="메뉴 열기">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Center: Logo -->
      <div class="flex justify-center">
        <a href="./마이페이지.html" class="text-2xl font-bold tracking-wide text-white select-none hover:opacity-80 transition">
          Alyssum
        </a>
      </div>

      <!-- Right: My Page -->
      <div class="flex justify-end text-sm">
        <a href="./마이페이지.html" class="text-white px-4 py-1 hover:underline">
          마이페이지
        </a>
      </div>
    </div>
  </header>

  <!-- Overlay & Side Menu -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30"></div>
  <nav id="side-menu" 
       class="fixed top-0 left-0 h-full w-64 bg-[#f6f4f4] transform -translate-x-full transition-transform duration-300 z-40 shadow-lg"
       role="navigation">
    <button id="close-button" class="text-[#a7cba9] text-2xl m-4 hover:bg-gray-100 w-10 h-10 rounded flex items-center justify-center">
      ✕
    </button>
    <div class="flex flex-col space-y-2 mt-8 ml-6 text-[#a7cba9] text-lg">
      <a href="./게시글목록페이지.html" class="px-4 py-2 hover:bg-gray-100 rounded">게시글 목록</a>
      <a href="./마이페이지.html" class="px-4 py-2 hover:bg-gray-100 rounded">마이페이지</a>
      <a href="./작성페이지.html" class="px-4 py-2 hover:bg-gray-100 rounded ">일기 쓰기</a>
      <a href="./문의사항.html" class="px-4 py-2 hover:bg-gray-100 rounded">문의사항</a>
    </div>
  </nav>

  <!-- Toolbar -->
  <div class="toolbar">
    <a href="./게시글목록페이지.html">
      <!-- 기존 폴더 아이콘 SVG로 대체 (이미지 경로 문제 방지) -->
      <svg class="folder-icon text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
      </svg>
    </a>
    <div class="toolbar-center">목록: 전체</div>
    <button class="register-btn" id="saveBtn">등록</button>
  </div>

  <!-- Main Content -->
  <main class="w-full">
    <!-- Date -->
    <div class="border-t border-gray-300"></div>
    <div id="diary-date" class="px-4 py-3 text-sm text-gray-500"></div>

    <!-- Title -->
    <div class="px-4 mb-4">
      <input
        id="title"
        type="text"
        placeholder="제목을 입력하세요"
        class="title-input"
        maxlength="100"
      />
    </div>

    <!-- Content -->
    <div class="px-4 pb-8">
      <textarea
        id="content"
        class="content-textarea"
        placeholder="이곳에 내용을 입력하세요..."
      ></textarea>
    </div>
  </main>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyACiRk9_TLxAjCN-rqXZJ4XRfTqoRAKXzk",
      authDomain: "alyssum-24112.firebaseapp.com",
      databaseURL: "https://alyssum-24112-default-rtdb.firebaseio.com",
      projectId: "alyssum-24112",
      storageBucket: "alyssum-24112.firebasestorage.app",
      messagingSenderId: "618441085953",
      appId: "1:618441085953:web:e457579f5774e063801c00"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // 날짜 표시
    const dateEl = document.getElementById('diary-date');
    const now = new Date();
    dateEl.textContent = now.toLocaleDateString('ko-KR', {
      year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'
    });

    // 햄버거 메뉴 기능
    const menuButton = document.getElementById('menu-button');
    const sideMenu = document.getElementById('side-menu');
    const closeButton = document.getElementById('close-button');
    const overlay = document.getElementById('overlay');

    const toggleMenu = (isOpen) => {
      sideMenu.classList.toggle('-translate-x-full', !isOpen);
      overlay.classList.toggle('hidden', !isOpen);
    };

    menuButton.addEventListener('click', () => toggleMenu(true));
    closeButton.addEventListener('click', () => toggleMenu(false));
    overlay.addEventListener('click', () => toggleMenu(false));

    // 게시글 저장
    const saveBtn = document.getElementById("saveBtn");
    saveBtn.addEventListener("click", async () => {
      const headline = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const user = auth.currentUser;

      if (!user) {
        alert("로그인이 필요합니다.");
        return;
      }

      if (!headline || !content) {
        alert("제목과 내용을 모두 입력해주세요.");
        return;
      }

      saveBtn.disabled = true;
      saveBtn.textContent = "저장 중...";

      try {
        await db.collection("posts").add({
          uid: user.uid,
          headline: headline,
          content: content,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("게시글 등록이 완료되었습니다.");
        window.location.href = "./게시글목록페이지.html";
      } catch (error) {
        alert("오류가 발생했습니다: " + error.message);
        saveBtn.disabled = false;
        saveBtn.textContent = "등록";
      }
    });

    // 인증 체크
    auth.onAuthStateChanged((user) => {
      if (!user) {
        alert("로그인이 필요합니다.");
        window.location.href = "./마이페이지.html";
      }
    });
  </script>
</body>
</html>
