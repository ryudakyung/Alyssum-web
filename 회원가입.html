<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Alyssum - 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/font.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f6f4f4;
      margin: 0;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      background-color: #d5e8d4;
      padding: 30px;
    }

    .login-box {
      background-color: #f6f4f4;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #f6e8b1;
      border: 1px solid #f6e8b1;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #f0dc97;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-[#a7cba9] top-0 z-10">
    <div class="max-w-7xl mx-auto grid grid-cols-3 items-center px-8 py-5">
      
      <!-- Left: 빈 공간 -->
      <div></div>

      <!-- Center: Logo -->
      <div class="flex justify-center">
        <!-- <span class="text-2xl font-bold tracking-wide text-white select-none">Alyssum</span> -->
         <a href="./홈페이지.html" class="text-2xl font-bold tracking-wide text-white select-none">Alyssum</a>
      </div>

      <!-- Right: 로그인 링크 -->
      <div class="flex justify-end text-sm pr-0">
        <a href="./로그인페이지.html" class="text-white px-3 py-1 transition hover:underline">로그인</a>
      </div>
    </div>
  </header>

  <!-- 회원가입 폼 -->
  <div class="login-wrapper">
    <div class="login-box">
      <h2>회원가입</h2>
      <input type="text" placeholder="아이디" id="userId" />
      <input type="password" placeholder="비밀번호" id="userPw" />
      <input type="password" placeholder="비밀번호 확인" id="userPwCheck" />
      <button onclick="handleSignup()">회원가입</button>
    </div>
  </div>

  <script>
    async function handleSignup() {
  const id = document.getElementById('userId').value.trim();
  const pw = document.getElementById('userPw').value;
  const pwCheck = document.getElementById('userPwCheck').value;

  if (!id || !pw || !pwCheck) {
    alert("모든 항목을 입력해주세요.");
    return;
  }

  if (pw !== pwCheck) {
    alert("비밀번호가 일치하지 않습니다.");
    return;
  }

  try {
    const response = await fetch('/api/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        username: id,
        password: pw
      })
    });

    const result = await response.json();

    if (response.ok) {
      alert(`회원가입이 완료되었습니다. 환영합니다, ${id}님!`);
      window.location.href = './로그인페이지.html'; // 성공 시 로그인 페이지로 이동
    } else {
      alert(result.message || '회원가입에 실패했습니다.');
    }

  } catch (error) {
    console.error('오류 발생:', error);
    alert('서버 오류로 회원가입에 실패했습니다.');
  }
}
    // Enter 키 눌렀을 때 로그인 실행
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        handleSignup();
      }
    });
  </script>

</body>
</html>
