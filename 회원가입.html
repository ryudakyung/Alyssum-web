<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Alyssum - 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/font.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f6f4f4;
      margin: 0;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      background-color: #d5e8d4;
      padding: 30px;
    }

    .login-box {
      background-color: #f6f4f4;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .login-box input:focus {
      outline: none;
      border-color: #a7cba9;
      box-shadow: 0 0 0 2px rgba(167, 203, 169, 0.4);
    }
    
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #f6e8b1;
      border: 1px solid #f6e8b1;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-box button:hover {
      background-color: #f0dc97;
    }

    .login-box button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-msg {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: -10px;
      margin-bottom: 15px;
      text-align: left;
      display: none;
    }

    .error-msg.show {
      display: block;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-[#a7cba9] top-0 z-10">
    <div class="max-w-7xl mx-auto grid grid-cols-3 items-center px-8 py-5">
      <div></div>
      <div class="flex justify-center">
        <a href="./홈페이지.html" class="text-2xl font-bold tracking-wide text-white select-none">Alyssum</a>
      </div>
      <div class="flex justify-end text-sm pr-0">
        <a href="./로그인페이지.html" class="text-white px-3 py-1 transition hover:underline">로그인</a>
      </div>
    </div>
  </header>

  <!-- 회원가입 폼 -->
  <div class="login-wrapper">
    <form class="login-box" id="signupForm">
      <h2>회원가입</h2>
      
      <label for="userId" class="sr-only">아이디</label>
      <input 
        type="text" 
        placeholder="아이디" 
        id="userId" 
        name="username"
        autocomplete="username"
        required
      />
      
      <label for="userPw" class="sr-only">비밀번호</label>
      <input 
        type="password" 
        placeholder="비밀번호" 
        id="userPw"  
        name="password"
        autocomplete="new-password"
        required
      />
      
      <label for="userPwCheck" class="sr-only">비밀번호 확인</label>
      <input 
        type="password" 
        placeholder="비밀번호 확인" 
        id="userPwCheck"  
        name="passwordCheck"
        autocomplete="new-password"
        required
      />

      <p id="errorMsg" class="error-msg" role="alert"></p>
      
      <button type="submit" id="submitBtn">회원가입</button>
    </form>
  </div>

  <script>
    // DOM이 로드된 후 실행
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('signupForm');
      const errorMsg = document.getElementById('errorMsg');
      const submitBtn = document.getElementById('submitBtn');

      // Form 제출 이벤트 리스너
      form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const id = document.getElementById('userId').value.trim();
        const pw = document.getElementById('userPw').value;
        const pwCheck = document.getElementById('userPwCheck').value;

        // 에러 메시지 초기화
        hideError();

        // 유효성 검사
        if (!id || !pw || !pwCheck) {
          showError("모든 항목을 입력해주세요.");
          return;
        }

        if (id.length < 4) {
          showError("아이디는 4자 이상이어야 합니다.");
          document.getElementById('userId').focus();
          return;
        }

        if (pw.length < 6) {
          showError("비밀번호는 6자 이상이어야 합니다.");
          document.getElementById('userPw').focus();
          return;
        }

        if (pw !== pwCheck) {
          showError("비밀번호가 일치하지 않습니다.");
          document.getElementById('userPwCheck').focus();
          return;
        }

        // 버튼 비활성화
        submitBtn.disabled = true;
        submitBtn.textContent = '처리 중...';

        try {
          // 실제 백엔드 API 호출 (백엔드가 있는 경우)
          /*
          const response = await fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: id, password: pw })
          });

          const result = await response.json();

          if (response.ok) {
            alert(`회원가입이 완료되었습니다. 환영합니다, ${id}님!`);
            window.location.href = './로그인페이지.html';
          } else {
            showError(result.message || "회원가입에 실패했습니다.");
          }
          */

          // localStorage를 사용한 임시 구현 (데모용)
          const users = JSON.parse(localStorage.getItem('users') || '[]');
          
          // 중복 아이디 체크
          if (users.some(user => user.username === id)) {
            showError("이미 존재하는 아이디입니다.");
            submitBtn.disabled = false;
            submitBtn.textContent = '회원가입';
            return;
          }

          // 새 사용자 추가
          users.push({ username: id, password: pw });
          localStorage.setItem('users', JSON.stringify(users));

          alert(`회원가입이 완료되었습니다. 환영합니다, ${id}님!`);
          
          // 로그인 페이지로 이동 (또는 홈페이지로)
          // window.location.href = './로그인페이지.html';
          
          // 데모를 위해 폼 리셋
          form.reset();
          alert('localStorage에 저장되었습니다. 실제로는 로그인 페이지로 이동합니다.');

        } catch (error) {
          console.error('Error:', error);
          showError("서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.");
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = '회원가입';
        }
      });

      // 에러 메시지 표시 함수
      function showError(message) {
        errorMsg.textContent = message;
        errorMsg.classList.add('show');
      }

      // 에러 메시지 숨김 함수
      function hideError() {
        errorMsg.textContent = '';
        errorMsg.classList.remove('show');
      }

      // 입력 시 에러 메시지 자동 제거
      const inputs = form.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('input', hideError);
      });
    });
  </script>

</body>
</html>
