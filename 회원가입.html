<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Alyssum - 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/font.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 반복되는 컴포넌트만 커스텀 CSS */
    
    /* 회원가입 박스 */
    .signup-box {
      background-color: #f6f4f4;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .signup-box h2 {
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
    }
    
    /* 입력 필드 */
    .input-field {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: all 0.2s;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #a7cba9;
      box-shadow: 0 0 0 2px rgba(167, 203, 169, 0.4);
    }
    
    /* 제출 버튼 */
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #f6e8b1;
      border: 1px solid #f6e8b1;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .submit-btn:hover {
      background-color: #f0dc97;
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    /* 에러 메시지 */
    .error-msg {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: -10px;
      margin-bottom: 15px;
      text-align: left;
      display: none;
    }
    
    .error-msg.show {
      display: block;
    }

    @media (max-width: 480px) {
      .signup-box {
        padding: 30px 20px;
      }
      
      .signup-box h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body class="m-0 bg-[#f6f4f4]">
  
  <!-- Header -->
  <header class="bg-[#a7cba9]">
    <div class="max-w-7xl mx-auto grid grid-cols-3 items-center px-8 py-5">
      <div></div>
      <div class="flex justify-center">
        <a href="./홈페이지.html" class="text-2xl font-bold tracking-wide text-white select-none hover:opacity-80 transition">
          Alyssum
        </a>
      </div>
      <div class="flex justify-end text-sm">
        <a href="./로그인페이지.html" class="text-white px-3 py-1 transition hover:underline">
          로그인
        </a>
      </div>
    </div>
  </header>

  <!-- 회원가입 폼 -->
  <div class="flex justify-center items-center min-h-[calc(100vh-80px)] bg-[#d5e8d4] p-8">
    <form class="signup-box" id="signupForm">
      <h2>회원가입</h2>

      <label for="userId" class="sr-only">아이디</label>
      <input
        type="text"
        placeholder="아이디"
        id="userId"
        name="username"
        class="input-field"
        autocomplete="username"
        required
      />

      <label for="userPw" class="sr-only">비밀번호</label>
      <input
        type="password"
        placeholder="비밀번호"
        id="userPw"
        name="password"
        class="input-field"
        autocomplete="new-password"
        required
      />

      <label for="userPwCheck" class="sr-only">비밀번호 확인</label>
      <input
        type="password"
        placeholder="비밀번호 확인"
        id="userPwCheck"
        name="passwordCheck"
        class="input-field"
        autocomplete="new-password"
        required
      />

      <p id="errorMsg" class="error-msg" role="alert"></p>

      <button type="submit" id="submitBtn" class="submit-btn">
        회원가입
      </button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('signupForm');
      const errorMsg = document.getElementById('errorMsg');
      const submitBtn = document.getElementById('submitBtn');

      // Form 제출 이벤트
      form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const id = document.getElementById('userId').value.trim();
        const pw = document.getElementById('userPw').value;
        const pwCheck = document.getElementById('userPwCheck').value;

        // 에러 메시지 초기화
        hideError();

        // 유효성 검사
        if (!id || !pw || !pwCheck) {
          showError('모든 항목을 입력해주세요.');
          return;
        }

        if (id.length < 4) {
          showError('아이디는 4자 이상이어야 합니다.');
          document.getElementById('userId').focus();
          return;
        }

        if (pw.length < 6) {
          showError('비밀번호는 6자 이상이어야 합니다.');
          document.getElementById('userPw').focus();
          return;
        }

        if (pw !== pwCheck) {
          showError('비밀번호가 일치하지 않습니다.');
          document.getElementById('userPwCheck').focus();
          return;
        }

        // 로딩 상태
        submitBtn.disabled = true;
        submitBtn.textContent = '처리 중...';

        try {
          // localStorage 사용 (임시 구현)
          const users = JSON.parse(localStorage.getItem('users') || '[]');

          // 중복 아이디 체크
          if (users.some(user => user.username === id)) {
            showError('이미 존재하는 아이디입니다.');
            return;
          }

          // 새 사용자 추가
          users.push({ username: id, password: pw });
          localStorage.setItem('users', JSON.stringify(users));

          alert(`회원가입이 완료되었습니다. 환영합니다, ${id}님!`);
          
          // 로그인 페이지로 이동
          window.location.href = './로그인페이지.html';

        } catch (error) {
          console.error('Error:', error);
          showError('서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = '회원가입';
        }
      });

      // 에러 메시지 표시
      function showError(message) {
        errorMsg.textContent = message;
        errorMsg.classList.add('show');
      }

      // 에러 메시지 숨김
      function hideError() {
        errorMsg.textContent = '';
        errorMsg.classList.remove('show');
      }

      // 입력 시 에러 메시지 자동 제거
      const inputs = form.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('input', hideError);
      });

      // 키보드 접근성
      form.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
          const focusableElements = form.querySelectorAll(
            'input:not([disabled]), button:not([disabled])'
          );
          const firstElement = focusableElements[0];
          const lastElement = focusableElements[focusableElements.length - 1];

          if (e.shiftKey && document.activeElement === firstElement) {
            e.preventDefault();
            lastElement.focus();
          } else if (!e.shiftKey && document.activeElement === lastElement) {
            e.preventDefault();
            firstElement.focus();
          }
        }
      });
    });
  </script>
</body>
</html>
