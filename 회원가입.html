<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Alyssum - 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/font.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>    
    /* 회원가입 박스 */
    .signup-box {
      background-color: #f6f4f4;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .signup-box h2 {
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
    }
    
    /* 입력 필드 */
    .input-field {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: all 0.2s;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #a7cba9;
      box-shadow: 0 0 0 2px rgba(167, 203, 169, 0.4);
    }
    
    /* 제출 버튼 */
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #f6e8b1;
      border: 1px solid #f6e8b1;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .submit-btn:hover {
      background-color: #f0dc97;
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    /* 에러 메시지 */
    .error-msg {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: -10px;
      margin-bottom: 15px;
      text-align: left;
      display: none;
    }
    
    .error-msg.show {
      display: block;
    }

    @media (max-width: 480px) {
      .signup-box {
        padding: 30px 20px;
      }
      
      .signup-box h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body class="m-0 bg-[#f6f4f4]">
  
  <!-- Header -->
  <header class="bg-[#a7cba9]">
    <div class="max-w-7xl mx-auto grid grid-cols-3 items-center px-8 py-5">
      <div></div>
      <div class="flex justify-center">
        <a href="./홈페이지.html" class="text-2xl font-bold tracking-wide text-white select-none hover:opacity-80 transition">
          Alyssum
        </a>
      </div>
      <div class="flex justify-end text-sm">
        <a href="./로그인페이지.html" class="text-white px-3 py-1 transition hover:underline">
          로그인
        </a>
      </div>
    </div>
  </header>

  <!-- 회원가입 폼 -->
  <div class="flex justify-center items-center min-h-[calc(100vh-80px)] bg-[#d5e8d4] p-8">
    <form class="signup-box" id="signupForm">
      <h2>회원가입</h2>

      <label for="userId" class="sr-only">아이디</label>
      <input
        type="text"
        placeholder="아이디"
        id="userId"
        name="username"
        class="input-field"
        autocomplete="username"
        required
      />

      <label for="userPw" class="sr-only">비밀번호</label>
      <input
        type="password"
        placeholder="비밀번호"
        id="userPw"
        name="password"
        class="input-field"
        autocomplete="new-password"
        required
      />

      <label for="userPwCheck" class="sr-only">비밀번호 확인</label>
      <input
        type="password"
        placeholder="비밀번호 확인"
        id="userPwCheck"
        name="passwordCheck"
        class="input-field"
        autocomplete="new-password"
        required
      />

      <p id="errorMsg" class="error-msg" role="alert"></p>

      <button type="submit" id="submitBtn" class="submit-btn">
        회원가입
      </button>
    </form>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    sendEmailVerification
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  // Firebase 설정
  const firebaseConfig = {
    apiKey: "AIzaSyACiRk9_TLxAjCN-rqXZJ4XRfTqoRAKXzk",
    authDomain: "alyssum-24112.firebaseapp.com",
    projectId: "alyssum-24112",
    storageBucket: "alyssum-24112.firebasestorage.app",
    messagingSenderId: "618441085953",
    appId: "1:618441085953:web:e457579f5774e063801c00"
  };

  // Firebase 초기화
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById('signupForm');
  const errorMsg = document.getElementById('errorMsg');
  const submitBtn = document.getElementById('submitBtn');

  function showError(msg) {
    errorMsg.textContent = msg;
    errorMsg.classList.add('show');
  }

  function hideError() {
    errorMsg.textContent = '';
    errorMsg.classList.remove('show');
  }

  // 입력 시 에러 제거
  form.querySelectorAll('input').forEach(input => {
    input.addEventListener('input', hideError);
  });

  // 회원가입 처리
  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const email = document.getElementById('userId').value.trim();
    const password = document.getElementById('userPw').value;
    const passwordCheck = document.getElementById('userPwCheck').value;

    // 기본 검증
    if (!email || !password || !passwordCheck) {
      showError('모든 항목을 입력해주세요.');
      return;
    }

    if (password.length < 6) {
      showError('비밀번호는 6자 이상이어야 합니다.');
      return;
    }

    if (password !== passwordCheck) {
      showError('비밀번호가 일치하지 않습니다.');
      return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = '회원가입 중...';

    try {
      const userCredential = await createUserWithEmailAndPassword(
        auth,
        email,
        password
      );

      // (선택) 이메일 인증
      await sendEmailVerification(userCredential.user);

      alert('회원가입이 완료되었습니다! 이메일 인증을 확인해주세요.');
      window.location.href = './로그인페이지.html';

    } catch (error) {
      console.error(error.code);

      switch (error.code) {
        case 'auth/email-already-in-use':
          showError('이미 사용 중인 이메일입니다.');
          break;
        case 'auth/invalid-email':
          showError('유효하지 않은 이메일 형식입니다.');
          break;
        case 'auth/weak-password':
          showError('비밀번호가 너무 약합니다.');
          break;
        default:
          showError('회원가입에 실패했습니다. 다시 시도해주세요.');
      }

    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = '회원가입';
    }
  });
</script>
</body>
</html>
