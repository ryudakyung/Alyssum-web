<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Alyysum - 설정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/font.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f6f4f4;
      margin: 0;
    }

    header {
      background-color: #a7cba9;
      padding: 20px;
      text-align: center;
    }

    header span {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f6f4f4;
    }

    .settings-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 40px;
    }

    .settings-title {
      font-size: 3rem;
      font-weight: 600;
      color: #111;
      margin-bottom: 60px;
    }

    .settings-list {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .settings-link {
      font-size: 1.5rem;
      color: #222;
      text-decoration: none;
    }

    .settings-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-[#a7cba9] top-0 z-10">
    <div class="max-w-7xl mx-auto grid grid-cols-3 items-center px-0 py-0.25">
      
      <!-- Left: Hamburger Menu -->
      <div class="flex items-center">
        <button id="menu-button" class="text-white focus:outline-none" aria-label="메뉴">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>

      <!-- Center: Logo -->
      <div class="flex justify-center">
        <span class="text-2xl font-bold tracking-wide text-white select-none">Alyysum</span>
      </div>

      <!-- Right: My Page -->
      <div class="flex justify-end text-sm pr-0">
        <a href="./마이페이지.html" class="text-white px-3 py-1 transition hover:underline">마이페이지</a>
      </div>
    </div>
  </header>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30"></div>

  <!-- Side Menu -->
  <div id="side-menu" class="fixed top-0 left-0 h-full w-64 bg-[#f6f4f4] transform -translate-x-full transition-transform duration-300 z-40 shadow-lg">
    
    <!-- Close Button -->
    <button id="close-button" class="text-[#a7cba9] text-2xl m-4">✕</button>

    <!-- Menu Links -->
    <nav class="flex flex-col space-y-4 mt-8 ml-6 text-[#a7cba9] text-lg">
      <a href="./게시글목록페이지.html" class="px-4 py-2 hover:bg-gray-100">게시글 목록</a>
      <a href="./마이페이지.html" class="px-4 py-2 hover:bg-gray-100">마이페이지</a>
      <a href="./설정페이지.html" class="px-4 py-2 hover:bg-gray-100">설정페이지</a>
      <a href="./문의사항.html" class="px-4 py-2 hover:bg-gray-100">문의사항</a>
    </nav>
  </div>

  <!-- Main Content -->
  <main class="settings-container">
    <h1 class="settings-title">설정</h1>
    <div class="settings-list">
      <a href="./개인정보확인페이지.html" class="settings-link">- 개인정보 확인</a>
      <!-- <a href="./개발중.html" class="settings-link">- 알림설정</a>
      <a href="./개발중.html" class="settings-link">- 세부설정</a> -->
      <a href="./문의사항.html" class="settings-link">- 문의</a>
    </div>
  </main>

  <!-- Script -->
  <script>
    const menuButton = document.getElementById('menu-button');
    const sideMenu = document.getElementById('side-menu');
    const closeButton = document.getElementById('close-button');
    const overlay = document.getElementById('overlay');

    menuButton.addEventListener('click', () => {
      sideMenu.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    });

    function closeMenu() {
      sideMenu.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    }

    closeButton.addEventListener('click', closeMenu);
    overlay.addEventListener('click', closeMenu);
  </script>
  
</body>
</html>
